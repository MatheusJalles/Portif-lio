<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nozes somos árvores</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- FUNDO COM LUZES -->
  <div class="background-luzes"></div>

  <!-- LANDING PAGE -->
  <section class="landing">

    <!-- FRASES NAS BORDAS -->
    <p class="frase esquerda">QUERO ESTAR CONTIGO</p>
    <p class="frase direita">POR TODA ETERNIDADE</p>
    <p class="frase topo">TODOS OS DIAS</p>

    <!-- BOX CENTRAL -->
    <div class="box">

      <!-- CARROSSEL -->
      <div class="carousel">
        <button class="btn" id="prev">‹</button>
        <div class="viewport">
          <div class="track">

            <!-- SLIDES DE IMAGEM E VÍDEO -->
            <div class="slide imagem"><img src="euela.jpeg" alt=""></div>
            <div class="slide video"><video src="euela.mp4" autoplay loop muted></video></div>
            <div class="slide imagem"><img src="nozes.jpeg" alt=""></div>
            <div class="slide video"><video src="danças.mp4" autoplay loop muted></video></div>
            <div class="slide imagem"><img src="belezas.jpeg" alt=""></div>

          </div>
        </div>
        <button class="btn" id="next">›</button>
      </div>

      <h1>Te Amo muitãozão</h1>
      <p class="frase-baixo">Para sempre eu & você</p>

      <!-- CONTROLE DE MÚSICA -->
      <button id="btn-musica">Tocar Música</button>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="100" value="30">
      <audio id="audio" src="03 DIA BRANCO.mp3" loop></audio>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
