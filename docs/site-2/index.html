<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Nozes somos árvores</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- FUNDO COM LUZES -->
  <div class="background-luzes"></div>

  <!-- LANDING PAGE -->
  <section class="landing">

    <!-- FRASES NAS BORDAS -->
    <p class="frase esquerda"> QUERO ESTAR CONTIGO </p>
    <p class="frase direita"> POR TODA ETERNIDADE</p>
    <p class="frase topo"> TODOS OS DIAS</p>

    <!-- BOX CENTRAL -->
    <div class="box">

      <!-- CARROSSEL -->
      <div class="carousel">
        <button class="btn" id="prev">‹</button>

        <div class="viewport">
          <div class="track">

            <!-- SLIDE IMAGEM -->
            <div class="slide imagem">
              <img src="euela.jpeg" alt="">
            </div>

            <!-- SLIDE VÍDEO -->
            <div class="slide video">
              <video src="euela.mp4" autoplay loop muted></video>
            </div>

            <div class="slide imagem">
              <img src="nozes.jpeg" alt="">
            </div>

            <div class="slide video">
              <video src="danças.mp4" autoplay loop muted></video>
            </div>

            <div class="slide imagem">
              <img src="belezas.jpeg" alt="">
            </div>

          </div>
        </div>

        <button class="btn" id="next">›</button>
      </div>
      <!-- QUADRO TIPO PAINT -->
      <div class="paint-container">
        <canvas id="paint" width="400" height="250"></canvas>
        <div class="paint-tools">
          <label>Cor: <input type="color" id="paintColor" value="#ffd700"></label>
          <label>Pincel:
            <select id="paintBrush">
              <option value="round">Arredondado</option>
              <option value="square">Quadrado</option>
            </select>
          </label>
          <label>Tamanho: <input type="range" id="paintSize" min="1" max="20" value="3"></label>
          <button id="eraser">Borracha</button>
          <button id="clearPaint">Limpar</button>
          <button id="fillPaint">Preencher</button>
          <button id="savePaint">Salvar</button>
        </div>
      </div>
  </section>

  <script src="script.js"></script>

</body>

</html>
